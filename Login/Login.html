<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Comfy Coworking</title>
    <link rel="stylesheet" href="/Login/LoginEstilo.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  </head>
  <body>
    <div class="Cuadro">
      <h1>Login</h1>
      <form class="login">
        <div class="cuadroTexto">
          <label>
            <input type="email" name="email" placeholder="Email" />
            <i class="bx bxs-user"></i>
          </label>
        </div>
        <div class="cuadroTexto">
          <label>
            <input type="password" name="password" placeholder="Password" />
            <i class="bx bxs-lock-alt"></i>
          </label>
        </div>
        <button type="submit" class="btn" id="btnInicio">Iniciar Sesión</button>
        <div class="alerta-error">Todos los campos son obligatorios.</div>
        <div class="alerta-exito">Iniciaste sesión correctamente.</div>

        <div class="linkRegistro">
          <p>
            ¿No estás registrado?
            <a href="/Registro/Registro.html">Registrarse</a>
          </p>
        </div>
      </form>
    </div>
  </body>
  <script src="/Login/Login.js"></script>
</html>
